<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<nav class="flex-container">
		<div class="logo-container">
			<img src="assets/images/logo-white.png" alt="Logo" class="logo" width="70">
		</div>
		<div class="link">
		<a href="#">Drive</a>
		<a href="#">Explore</a>
		<a href="#">Help</a>
		</div>
	</nav>
	<video src="assets/images/hero-video.mp4" class="fondo"></video>
	<section class="flex-container">
		<header class="cuadro">
			<div class="contenido">
			<h2 class="azul text-uppercase">Turn Miles Into Money</h2>
			<p class="azul text-uppercase">Sign up to drive with lyft</p>
			<input type="tel" placeholder="Phone Number" id="input">
			<button class="boton" id="botoninput">Become a Driver <i class="fa fa-heart" aria-hidden="true"></i></button>
			<p class="textoabajo">Already applied? Check the status of your application here.
			<p class="textoabajo">Earn money for inviting friend to drive. Learn more.
			</p>
			</div>
		</header>
		</section>
	
	<script src="js/app.js"></script>
</body>
</html>
